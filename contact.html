<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Javascript Project</title>
    <!-- Estilos CSS -->
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link id="theme" rel="stylesheet" type="text/css" href="css/green.css">
    
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.min.css">
    <link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.structure.min.css">
    <link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.theme.min.css">
    <script type="text/javascript" src="js/jquery-ui-1.12.1/jquery-ui.min.js"></script>

    <!-- Moment -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/locale/es-mx.min.js" integrity="sha512-Qy4cmZ6v7vnVEc0cn/BIj9q15eB98do4hMvu8xtc/H+v+YYpdpDrB35flHS3NPLbZUpe1npSYY/u+Gi3UB61vw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Validate -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>

    <!-- Javascript -->
    <script type="text/javascript" src="./js/main.js"></script>
</head>

<body>
    <div id="change-theme">
        <div id="theme-green"></div>
        <div id="theme-red"></div>
        <div id="theme-blue"></div>

    </div>
    <section id="global">

        <!-- Header -->
        <header>
            <h1 id="titlePage">Using Javascript</h1>
            <div class="separate">

            </div>
            <nav id="menu">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="abaout_me.html">About me</a></li>
                    <li><a href="clock.html">Clock</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>


        <!-- Content -->
        <section id="content">
            <div id="contact">

                <form action="" method="POST" id="form_contact">
                    <label for="name">Name: </label>
                    <input data-validation="text" type="text" name="name">

                    <label for="lastName">LastName: </label>
                    <input data-validation="text" type="text" name="lastName">

                    <label for="email">Email: </label>
                    <input data-validation="email" type="email" name="email">

                    <label for="age">Age: </label>
                    <input data-validation="number" type="number" name="age">

                    <label for="sex">Sex: </label>
                    <select data-validation="required" name="sex">
                        <option>Select</option>
                        <option>Man</option>
                        <option>Woman</option>
                        <option>Helicopter Apache</option>
                    </select>

                    <label for="dateBorn">Date Born: </label>
                    <input type="text" name="dateBorn" data-validation="date" data-validation-format="dd-mm-yyyy">

                    <input type="submit" value="Send">
                </form>
                
            </div>
            <!-- SideBar -->
            <aside id="sidebar">
                <div id="who">
                    <h4 class="titleSide"><span> Who I am? </span></h4>
                    <img src="./img/caracol.jpg" alt="caracol">
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor
                        incididunt ut labore et dolore magna aliqua</p>
                </div>
                <div id="login">
                    <h4 class="titleSide"><span> Login </span></h4>
                    <form>
                        <label for="name">Name</label>
                        <input type="text" name="name" id="user_name">

                        <label for="password">Password</label>
                        <input type="password" name="password">

                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">

                        <input type="submit" value="Send">
                    </form>
                </div>

            </aside>
            <div class="separate">

            </div>
        </section>

    </section>

    <footer>
        ElYisus1001 &copy;
        <a class="up" href="#">Go to top</a>
    </footer>

</body>

</html>
